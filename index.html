<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <meta property="og:image" content="http://cdo-test-store.s3v2-qos.storage.wanyol.com/openplat/appdomain/202101/21/254be568f20c50da9392099389762134.jpg">

  </head>

  <body style="zoom: 1">
    <noscript>
      <strong>Please enable JavaScript support！</strong>
    </noscript>
    <script>
      let addMeta = (property, content) => {
        //手动添加mate标签
        console.log('init')
        let meta = document.createElement('meta')
        meta.setAttribute('property', property)
        meta.content = content
        document.getElementsByTagName('head')[0].appendChild(meta)
      }
      let img = document.createElement('img')
      img.src = 'http://cdo-test-store.s3v2-qos.storage.wanyol.com/openplat/appdomain/202101/21/254be568f20c50da9392099389762134.jpg'
      document.body.appendChild(img)
      addMeta('og:image', img.src)
      addMeta('og:url', 'https://dreamherok.github.io/facebooksharedemo/')
      addMeta('og:title', 'HHHHEEYTTFUN')
    </script>
  </body>
</html>
